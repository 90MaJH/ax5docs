<tmpl-metadata parentId="demo" parentTitle="Demo" sort="1" id="basic" title="basic" desc=""/>

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}"
            page-title="${data.metadata.title}"
            page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}"
                              parentId="${data.metadata.parentId}"
                              activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/ax5ui-autocomplete/dist/ax5autocomplete.css"/>
        <script type="text/javascript" src="../../assets/lib/ax5ui-autocomplete/dist/ax5autocomplete.js"></script>
    </layout-put>
    <layout-put into="body">

        <!-- autocomplete -->
        <section class="ax5docs-section">
            <ax5docs-md>
                # Basic

                **Paste the following code into the `head` section of your site's HTML.**
                ```html
                <link rel="stylesheet" type="text/css" href="src/ax5ui-autocomplete/dist/ax5autocomplete.css"/>
                <script type="text/javascript" src="src/ax5ui-autocomplete/dist/ax5autocomplete.min.js"></script>
                ```
            </ax5docs-md>

            HTML
            <ax5docs-html run="true">
                <div class="row">
                    <div class="col-md-6">
                        Default
                        <div class="form-group">
                            <div data-ax5autocomplete="autocomplete1" data-ax5autocomplete-config='{}'></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            Multiple
                            <div data-ax5autocomplete="autocomplete2"
                                 data-ax5autocomplete-config="{
                                multiple: true
                             }">
                            </div>
                        </div>
                    </div>
                </div>
            </ax5docs-html>

            <div class="DH10"></div>
            JS
            <ax5docs-js run="true">
                <script type="text/javascript">
                    var options = [];
                    options.push({value: "1", text: "string"});
                    options.push({value: "2", text: "number"});
                    options.push({value: "3", text: "substr"});
                    options.push({value: "4", text: "substring"});
                    options.push({value: "5", text: "search"});
                    options.push({value: "6", text: "parseInt"});
                    options.push({value: "7", text: "toFixed"});
                    options.push({value: "8", text: "min"});
                    options.push({value: "9", text: "max"});
                    options.push({value: "10", text: "장기영"});
                    options.push({value: "11", text: "장서우"});
                    options.push({value: "12", text: "이영희"});
                    options.push({value: "13", text: "황인서"});
                    options.push({value: "14", text: "황세진"});
                    options.push({value: "15", text: "이서연"});
                    options.push({value: "16", text: "액시스제이"});
                    options.push({value: "17", text: "ax5"});
                    options.push({value: "18", text: "ax5grid"});
                    options.push({value: "19", text: "ax5combobox"});
                    options.push({value: "20", text: "ax5autocomplete"});
                    options.push({value: "21", text: "ax5binder"});
                    options.push({value: "22", text: "ax5select"});
                    options.push({value: "23", text: "ax5mask"});
                    options.push({value: "24", text: "ax5toast"});
                    options.push({value: "25", text: "ax5dialog"});
                    options.push({value: "26", text: "ax5modal"});


                    $(document.body).ready(function () {
                        $('[data-ax5autocomplete]').ax5autocomplete({
                            removeIcon: '<i class="fa fa-times" aria-hidden="true"></i>',
                            onSearch: function (callBack) {
                                var searchWord = this.searchWord;
                                setTimeout(function () {
                                    var regExp = new RegExp(searchWord);
                                    var myOptions = [];
                                    options.forEach(function (n) {
                                        if (n.text.match(regExp)) {
                                            myOptions.push({
                                                value: n.value,
                                                text: n.text
                                            })
                                        }
                                    });
                                    callBack({
                                        options: myOptions
                                    });
                                }, 150);

                            }
                        });
                    });
                </script>
            </ax5docs-js>

            <ax5docs-md>

            </ax5docs-md>

        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
