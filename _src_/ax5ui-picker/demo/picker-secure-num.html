<tmpl-metadata parentId="demo" parentTitle="Demo" sort="4" id="picker-secure-num" title="Picker Secure-num" desc=""/>

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">

    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/ax5ui-picker/dist/ax5picker.css"/>
        <script type="text/javascript" src="../../assets/lib/ax5ui-picker/dist/ax5picker.js"></script>
    </layout-put>
    <layout-put into="body">


        <!-- doc-js Basic Alert -->
        <section class="ax5docs-section">
            <ax5docs-md>
                # Picker Secure-num
            </ax5docs-md>

            <p>
                <b>Paste the following code into the <code>&lt;head&gt;</code> section of your site's HTML.</b>
            </p>
            <ax5docs-html>
                <link rel="stylesheet" type="text/css" href="../../assets/lib/ax5ui-calendar/dist/ax5calendar.css"/>
                <script type="text/javascript" src="../../assets/lib/ax5ui-picker/dist/ax5picker.js"></script>
            </ax5docs-html>

            <ax5docs-html run="true">
                <div class="row">
                    <div class="col-md-6">
                        <label>secure-num</label>
                        <input type="password" data-ax5picker="secure-num" class="form-control" maxlength="4" placeholder="" readonly="readonly"/>
                    </div>
                </div>
            </ax5docs-html>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    var picker = new ax5.ui.picker();

                    $(document.body).ready(function () {

                        picker.bind({
                            target: $('[data-ax5picker="secure-num"]'),
                            direction: "top",
                            content: {
                                width: 200,
                                margin: 10,
                                type: 'secure-num',
                                config: {
                                    btnWrapStyle: "padding:3px;width:25%;",
                                    btnStyle: "width:100%",
                                    btnTheme: "info btn-sm",
                                    specialBtnTheme: " btn-sm"
                                },
                                formatter: {
                                    pattern: 'number'
                                }
                            },
                            onStateChanged: function () {
                                if (this.state == "open") {
                                    this.item.target.val('');
                                }
                                else {
                                    if (this.value && this.value.length > 3) {
                                        picker.close();
                                    }
                                }
                            }
                        });

                    });
                </script>
            </ax5docs-js>


        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>

</layout-use>
