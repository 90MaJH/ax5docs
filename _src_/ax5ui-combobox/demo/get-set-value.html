<tmpl-metadata parentId="demo" parentTitle="Demo" sort="4" id="get-set-value" title="get/set Value" desc=""/>

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}"
            page-title="${data.metadata.title}"
            page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}"
                              parentId="${data.metadata.parentId}"
                              activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/ax5ui-combobox/dist/ax5combobox.css"/>
        <script type="text/javascript" src="../../assets/lib/ax5ui-combobox/dist/ax5combobox.js"></script>
    </layout-put>
    <layout-put into="body">

        <!-- combobox -->
        <section class="ax5docs-section">
            <ax5docs-md>
                # get/set Value

                **Paste the following code into the `head` section of your site's HTML.**
                ```html
                <link rel="stylesheet" type="text/css" href="src/ax5ui-combobox/dist/ax5combobox.css"/>
                <script type="text/javascript" src="src/ax5ui-combobox/dist/ax5combobox.min.js"></script>
                ```
            </ax5docs-md>


            HTML
            <ax5docs-html run="true">
            <form name="forms" class="form-inline">
            <div class="form-group">
                <div data-ax5combobox="combobox1"
                     data-ax5combobox-config="{
                     name: 'combobox1',
                     minWidth: 150,
                     options: [
                        {value:'1', text:'combobox value 1'},
                        {value:'2', text:'combobox value 2'}
                        ]
                     }"></div>
            </div>

            <div class="form-group">
                <div data-ax5combobox="combobox2"
                     data-ax5combobox-config="{
                        name: 'combobox2',
                        minWidth: 200,
                        multiple: true,
                        options: [
                            {value:'3', text:'combobox value 3'},
                            {value:'4', text:'combobox value 4'},
                            {value:'5', text:'combobox value 5'},
                            {value:'6', text:'combobox value 6'}
                            ]
                        }"></div>
            </div>

            <button type="button" class="btn" data-btn="setValue">setValue</button>
            <button type="button" class="btn" data-btn="getValue">getValue</button>

            </form>


            </ax5docs-html>

            <div class="DH10"></div>
            JS
            <ax5docs-js run="true">
                <script type="text/javascript">
                $(document.body).ready(function(){
                    $('[data-ax5combobox]').ax5combobox({
                        theme:'primary',
                        onStateChanged: function(){
                            console.log(this);
                        }
                    });

                    $('[data-btn]').click(function () {
                        var act = this.getAttribute("data-btn");
                        switch (act) {
                            case "setValue":
                                $('[data-ax5combobox="combobox1"]').ax5combobox("setValue", 2);
                                $('[data-ax5combobox="combobox2"]').ax5combobox("setValue", [5,6], true);
                                break;
                            case "getValue":
                                console.log($('[data-ax5combobox="combobox1"]').ax5combobox("getSelectedOption"));
                                console.log($('[data-ax5combobox="combobox2"]').ax5combobox("getSelectedOption"));
                                console.log($(document.forms).serialize());
                                break;
                        }
                    });
                });
                </script>
            </ax5docs-js>

            <ax5docs-md>

            </ax5docs-md>

        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
